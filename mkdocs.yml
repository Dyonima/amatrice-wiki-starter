site_name: Amatrice Staff Wiki
site_url: https://yourusername.github.io/amatrice-wiki
repo_url: https://github.com/yourusername/amatrice-wiki
repo_name: Amatrice Wiki

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
  font:
    text: The Future
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - palette.toggle

extra_css:
  - styles/extra.css

plugins:
  - search

# Footer text
copyright: "Amatrice Staff Wiki · Cremorne · 2025"

